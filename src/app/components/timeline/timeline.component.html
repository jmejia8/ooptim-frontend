<div id="dates" class="container-fluid" *ngIf="dates?.length > 0">
  <div class="row bg-light">
    <div class="col-lg-12">

      
          <h2 class="card-title mt-5 pb-5 text-center featurette-heading">Important Dates</h2>

          <div class="hori-timeline" dir="ltr">
            <ul class="list-inline events" >
              <li class="list-inline-item event-list" *ngFor="let ddate of dates">
                <div class="px-4">
                  <div class="event-date bg-info font-weight-bold text-light">{{ddate.date}}</div>
                  <h5 class="font-size-16">{{ddate.name}}</h5>
                  <p class="text-muted">{{ddate.description}}</p>
                </div>
              </li>
            </ul>
          </div>



      <!-- end card -->
    </div>
  </div>
</div>
