<div class="bg-light mb-5 mt-5 pt- pt-3">

  <div class="container text-center sponsor-img-container">

      <img src="{{item.img_url}}" class="rounded" alt="{{item.name + '+' +item.description}}" />
    </a>

  </div>
</div>
